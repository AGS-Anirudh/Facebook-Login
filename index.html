<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="icon"  type="image/png" href="Assets/favicon.png">
    <title>Facebook - log in or sign up</title>
</head>

<body class="bg-gray-100 ">
    <div class="container mt-48 flex mx-auto justify-center items-center">
        <div class="left w-[290px] mr-[56px] tablet:mr-600">
            <img class="w-60 tablet:w-40 tablet:" src="Assets/fb image.jpg" alt="zzz">
            <p class="para tablet:text-[13px]">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right flex flex-col bg-white w-[27%] p-[15px] rounded-lg relative tablet:w-[40%] tablet:m-0">
            
            <input class="px-4 border rounded-lg border-1  my-2 border-gray-400 h-11   outline-blue-600 " type="text" placeholder="Email address or phone number">
            <input class="px-4 border rounded-lg border-1  my-2 border-gray-400 h-11   outline-blue-600 " type="text" placeholder="Password">
            <button class="bg-blue-600 hover:bg-blue-700 text-white my-2 py-3 tablet:w-200 rounded-md font-bold">Log In</button>
            <span class="text-blue-600 text-sm my-2 text-center cursor-pointer hover:underline">Forgotten password?</span>
            <!-- <span class="welcome_status">Hey Hello Whatsapp they hello ehatsppa Lorem ipsum dolor, sit amet consectetur adipisicing elit. Fugit tempore, quibusdam nobis est aspernatur expedita. Facilis qui sequi laboriosam officia ratione similique error sed, mollitia harum fuga velit unde a!</span> -->
            <hr class="my-2">
            <button class="bg-green-600 m-auto hover:bg-green-700 mb-4 px-4 w-fit text-white font-bold  p-[10px] rounded-md">Create new account</button>
            <div class="container bg-gray-100">
                <span class="bg-none abosolute text-sm -bottom-12 cursor-pointer hover:underline"> <span class="font-bold">Create a page</span> for a celebrity, brand or business</span>
            </div>
            
        </div>
    </div>
</body>

</html>
